<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='a2.css') }}">  
</head>
<title>Titanic Prediction</title>
</head>
<body>
    <h1 style="margin-top: 20px; font-size: xx-large; color: white; text-shadow: -1px 1px 0 black, 1px -1px 0 black, -1px -1px 0 black, 1px 1px 0 black;">Passenger Information</h1>
    <form method="POST" action="{{url_for('home')}}">
    <div class="input-fields">
        <label for="pclass">Pclass:</label>
        <select class="pclass" name="pclass" required>
          <option value="">Select</option>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
        </select>

        <label for="sex" id="sex">Sex:</label> 
        <div class="sex-options">
          <input type="radio" id="sex-male" name="sex" value=0 required>
          <label for="sex-male">Male</label>
          <input type="radio" id="sex-female" name="sex" value=1 required>
          <label for="sex-female">Female</label>
        </div> 
        
        
        <label for="age" id="ages">Age:</label>
        <div class="age">
        <input type="number" id="age" name="age" min="1"  max="80" required>
        </div>
        
        <label for="sibsp">Sibling/Spouse:</label>
        <select id="sibsp" name="sibsp" required>
          <option value="">Select</option>
          <option value=0>0</option>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
          <option value=8>8</option>
        </select>

        <label for="parch">Parent/Child:</label>
        <select id="parch" name="parch" required>
          <option value="">Select</option>
          <option value=0>0</option>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
          <option value=8>8</option>
        </select>

        <label for="fare">Fare:</label>
        <input type="number" id="fare" name="fare" step="1" max="513" min="0" required>

        <label for="embarked">Embarked:</label>
        <select id="embarked" name="embarked" required>
          <option value="">Select</option>
          <option value=0>S</option>
          <option value=1>C</option>
          <option value=2>Q</option>
        </select>

      </div>
      <div class="form-actions">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>

</body>
</html>
